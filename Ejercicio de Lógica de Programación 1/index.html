<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Numbers</title>
</head>
<body>
    <div class="container">
        <div class="subContainer">
            <h1>Welcome!</h1>
            <p>I can order 3 numbers from greatest to least</p>
            <p>Prove me & insert your numbers.</p>
        </div>
        <div class="subContainer">
            <input id="numbers" type="text">
            <button id="actionBtn">Prove</button>
        </div>
        <div class="subContainer">
            <p id="previousNumbers"></p>
            <p id="printNumbers"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
